<html>
  <head>
    <meta charset="utf-8">
    <title>Cuesta Rideshare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="flatui/css/bootstrap.css" rel="stylesheet">
    <link href="flatui/css/flat-ui.css" rel="stylesheet">
    <link href="css/login2.css" rel="stylesheet">
  </head>
  <body>
    <div id="mainContainer">
      <div id="logo">
        Cuesta Rideshare
      </div>
      <div id="loginFields">
        <input type="text" id="loginUsername" placeholder="name@cuesta.edu"/>
        <input type="password" id="loginPassword" placeholder="password"/>
      </div>
      <div id="loginButtons">
        <a id="loginButton" class="btn btn-large btn-success">Login</a>
      </div>
      <div id="registerBox">
        <p>Don't have an account?
          <a id="registerButton" href="signup2.html">Join here!</a>
        </p>
      </div>
    </div>
  </body>
</html>
